</head>
<body>
<div class="overlay"></div>
<div class="falling-flowers"><div class="flower">üåº</div><div class="flower">üå∏</div><div class="flower">üåº</div><div class="flower">üå∏</div><div class="flower">üåº</div><div class="flower">üå∏</div></div>
<div class="main-wrapper">
    <div class="header-section"><h1 class="tet-title">XU√ÇN B√çNH NG·ªå 2026</h1><div class="sub-title">V√íNG QUAY T√ÄI L·ªòC - NPP AK</div></div>
    <div class="wheel-box">
        <div class="pointer-container"><div class="gem-stone"></div><div class="gold-tip"></div></div>
        <div class="wheel-frame"><div class="wheel-spinner" id="wheel"></div><button id="spinBtn" class="ak-btn"><div class="btn-text">NPP<br>AK</div></button></div>
    </div>
</div>
<div id="result-modal" class="modal-hidden"><div class="modal-content"><div class="congrats-text">CH√öC M·ª™NG B·∫†N TR√öNG</div><div id="result-prize">---</div><button id="closeBtn" class="close-btn">NH·∫¨N TH∆Ø·ªûNG</button></div></div>
<audio id="bg-music" loop><source src="https://www.myinstants.com/media/sounds/xo-so-kien-thiet-remix.mp3" type="audio/mpeg"></audio>
<script>
    // --- B·∫¢N 50K ---
    const prizes = ['10k', '20k', '50k', '100k', '200k', '10k', '20k', '50k', '100k', '200k'];
    const colors = ['#d32f2f', '#ffca28', '#d32f2f', '#ffca28', '#d32f2f', '#ffca28', '#d32f2f', '#ffca28', '#d32f2f', '#ffca28'];
    const TARGET_PRIZE = '50k'; // <<< K·∫æT QU·∫¢

    const wheel = document.getElementById('wheel'); const spinBtn = document.getElementById('spinBtn'); const closeBtn = document.getElementById('closeBtn'); const resultModal = document.getElementById('result-modal'); const resultPrize = document.getElementById('result-prize'); const bgMusic = document.getElementById('bg-music');
    const segmentAngle = 360 / prizes.length; let currentRotation = 0; let isSpinning = false;
    let gradientParts = [];
    prizes.forEach((prize, index) => {
        const startAngle = index * segmentAngle; const endAngle = startAngle + segmentAngle;
        gradientParts.push(`${colors[index]} ${startAngle}deg ${endAngle}deg`);
        const segment = document.createElement('div'); segment.className = 'segment';
        const centerAngle = startAngle + (segmentAngle / 2);
        segment.style.transform = `rotate(${centerAngle - 90}deg)`;
        segment.innerText = prize; segment.style.color = index % 2 === 0 ? '#fff' : '#d32f2f';
        wheel.appendChild(segment);
    });
    wheel.style.background = `conic-gradient(${gradientParts.join(', ')})`;
    function startSpin() {
        if (isSpinning) return; isSpinning = true;
        bgMusic.currentTime = 0; bgMusic.volume = 1.0; bgMusic.play().catch(e => console.log("C·∫ßn t∆∞∆°ng t√°c"));
        const targetIndex = prizes.indexOf(TARGET_PRIZE);
        const targetAngle = (targetIndex * segmentAngle) + (segmentAngle / 2);
        const offsetToTarget = 360 - targetAngle;
        const nextCircle = Math.ceil(currentRotation / 360) * 360;
        let targetRotation = nextCircle + (360 * 10) + offsetToTarget;
        if (targetRotation <= currentRotation) targetRotation += 360;
        currentRotation = targetRotation;
        wheel.style.transform = `rotate(${currentRotation}deg)`;
        setTimeout(() => { resultPrize.innerText = TARGET_PRIZE; resultModal.style.display = 'flex'; isSpinning = false; bgMusic.volume = 0.3; }, 5000);
    }
    function closePopup() { resultModal.style.display = 'none'; bgMusic.pause(); }
    spinBtn.addEventListener('click', startSpin); closeBtn.addEventListener('click', closePopup);
</script>
